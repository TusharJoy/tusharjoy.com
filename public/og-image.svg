<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#accentGrad)"/>

  <!-- Logo/Initials -->
  <circle cx="150" cy="315" r="70" fill="url(#accentGrad)" opacity="0.2"/>
  <text x="150" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#accentGrad)" text-anchor="middle">TJ</text>

  <!-- Name -->
  <text x="280" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#ffffff">Tushar Ghosh Joy</text>

  <!-- Title -->
  <text x="280" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#94a3b8">Full Stack Software Engineer</text>

  <!-- Domain -->
  <text x="280" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#667eea">tusharjoy.com</text>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="80" fill="url(#accentGrad)" opacity="0.1"/>
  <circle cx="1100" cy="500" r="60" fill="url(#accentGrad)" opacity="0.08"/>
</svg>
